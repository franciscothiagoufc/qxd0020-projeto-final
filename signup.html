<!DOCTYPE html>
<html>
    <head>
        <title>Deliver.Me</title>
        <script src="src/index.js"></script>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
    <body class="container">
        <main class="row">
            <section class="col">
                <div class="card mt-4">
                    <div class="card-header text-center">
                        <h6 class="p-2 font-weight-bold color-red text-primary">Deliver.Me</h6>
                    </div>
                    <div class="card-body text-left">
                        <form class="col" id="user-input">
                            <h6 class="text-secondary">Nome</h6>
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Entregador, Bairro, Cidade" aria-label="search" aria-describedby="basic-addon1">
                            </div>
                            <h6 class="text-secondary mt-4">Email</h6>
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Entregador, Bairro, Cidade" aria-label="search" aria-describedby="basic-addon1">
                            </div>
                            <h6 class="text-secondary mt-4">Senha</h6>
                            <div class="input-group">
                                <input type="password" class="form-control" aria-label="search" aria-describedby="basic-addon1">
                            </div>
                            <h6 class="text-secondary mt-4">Repita Senha</h6>
                            <div class="input-group">
                                <input type="password" class="form-control" aria-label="search" aria-describedby="basic-addon1">
                            </div>
                            <h6 class="text-secondary mt-4">Data de nascimento</h6>
                            <div class="input-group">
                                <input type="date">
                            </div>
                            <!--<h6 class="text-secondary mt-4">Notificações</h6>-->
                            <div class="mt-4">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label mr" for="flexCheckDefault">
                                    Deseja receber Notificações de Deliver.Me no seu E-Mail?
                                </label>
                            </div>
                            <!--<h6 class="text-secondary mt-4">Termos de uso</h6>-->
                            <p class="mt-4">
                                Aceita nossos <a href=".">Termos de Uso</a>?
                            </p>
                            <div>
                                <input class="form-check-input " type="radio" name="user-terms" value="yes">
                                <span class="form-check-label ml-5">Sim</span>
                                <input class="form-check-input mr-5" type="radio" name="user-terms" value="No">
                                <span class="form-check-label ">Não</span>
                            </div>
                            <div class="d-flex flex-row justify-content-center">
                                <button type="button" class="btn btn-primary w-75 mt-4">signup</button>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </section>
    </body>
</html
